<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>cowboy cat (git)</title>
  <link rel="icon" type="image/x-icon" href="cowboymeow.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: white;
      color: black;
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      color: black;
      z-index: 50;
    }

    .left span {
      cursor: pointer;
      transition: opacity 0.3s;
      user-select: none;
    }

    .right img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      position: relative;
      z-index: 60;
    }

    .main-img {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 3;
      transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .hidden {
      transform: translateY(100%);
    }

    .content {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 40px;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-family: system-ui, sans-serif;
      font-weight: 900;
      font-size: 2em;
      color: black;
      user-select: none;
    }

    .section {
      cursor: pointer;
      transition: opacity 0.3s;
      opacity: 0.15;
    }

    .section.active {
      opacity: 1;
    }

    .arrow {
      font-size: 2.5em;
      cursor: pointer;
      text-decoration: none;
      color: black;
      padding-right: 10px;
      user-select: none;
    }

    #blurInvertOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      z-index: 40;
      clip-path: circle(0% at var(--cx, 50%) var(--cy, 50%));
      backdrop-filter: blur(15px);
      filter: invert(1);
      transition: clip-path 0.7s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.3s ease;
    }

    #blurInvertOverlay.active {
      opacity: 1;
      clip-path: circle(150% at var(--cx, 50%) var(--cy, 50%));
    }

    #versionText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 45;
      user-select: none;
      white-space: nowrap;
      text-align: center;
    }

    #versionText.active {
      opacity: 1;
      pointer-events: auto;
    }

    #versionText a {
      color: white;
      text-decoration: underline;
    }

    #rotateOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(15px);
      filter: invert(1);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
    }

    #rotateText {
      font-family: system-ui, sans-serif;
      font-weight: 900;
      font-size: 4em;
      text-transform: uppercase;
      text-align: center;
      pointer-events: none;
    }

    @media screen and (orientation: portrait) and (max-width: 768px) {
      #rotateOverlay {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="rotateOverlay">
    <div id="rotateText">ROTATE YOUR PHONE YO!</div>
  </div>

  <header>
    <div class="left">
      <div id="date"></div>
      <span id="main" style="opacity: 0.15;">MAIN</span>
      <span id="more">MORE</span>
    </div>
    <div class="right">
      <img src="favicon.png" alt="logo" id="catIcon" />
    </div>
  </header>

  <img src="your-image.png" alt="cowboy cat" class="main-img" id="mainImg" />

  <div class="content" id="content">
    <div>
      <div class="section active" id="blog">BLOG</div>
      <div class="section" id="portfolio">PORTFOLIO</div>
    </div>
    <a class="arrow" href="#" target="_blank" id="arrow">â†’</a>
  </div>

  <div id="blurInvertOverlay"></div>
  <div id="versionText">VERSION 0.8 temp</div>

  <script>
    const d = new Date();
    document.getElementById("date").innerText = `${d.getFullYear()}.${d.getMonth() + 1}.${d.getDate()}`;

    const mainBtn = document.getElementById("main");
    const moreBtn = document.getElementById("more");
    const img = document.getElementById("mainImg");
    const content = document.getElementById("content");

    const blog = document.getElementById("blog");
    const portfolio = document.getElementById("portfolio");
    const arrow = document.getElementById("arrow");

    let isMoreActive = false;
    let activeSection = "blog";

    moreBtn.onclick = () => {
      img.classList.add("hidden");
      content.style.display = "flex";
      mainBtn.style.opacity = "1";
      moreBtn.style.opacity = "0.15";
      isMoreActive = true;
    };

    mainBtn.onclick = () => {
      img.classList.remove("hidden");
      setTimeout(() => {
        content.style.display = "none";
      }, 500);
      mainBtn.style.opacity = "0.15";
      moreBtn.style.opacity = "1";
      isMoreActive = false;
    };

    function setActive(section) {
      activeSection = section;
      if (section === "blog") {
        blog.classList.add("active");
        portfolio.classList.remove("active");
      } else {
        portfolio.classList.add("active");
        blog.classList.remove("active");
      }
    }

    blog.onclick = () => setActive("blog");
    portfolio.onclick = () => setActive("portfolio");

    arrow.onclick = (e) => {
      e.preventDefault();
      if (activeSection === "blog") {
        window.open("https://youtube.com/@hundredandten", "_blank");
      } else {
        window.open("https://charlixcx.com", "_blank");
      }
    };

    const catIcon = document.getElementById("catIcon");
    const blurInvertOverlay = document.getElementById("blurInvertOverlay");
    const versionText = document.getElementById("versionText");

    let isActive = false;

    catIcon.addEventListener("click", (e) => {
      const rect = catIcon.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      blurInvertOverlay.style.setProperty('--cx', `${cx}px`);
      blurInvertOverlay.style.setProperty('--cy', `${cy}px`);

      isActive = !isActive;
      blurInvertOverlay.classList.toggle("active", isActive);
      versionText.classList.toggle("active", isActive);
    });
  </script>
</body>
</html>
